<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Currency Converter</h1>
        <form>
            <h3>
                <label for="amt" id="amt-title">Enter Amount:</label>
            </h3>
            <div class="amt_box">
                <input type="number" id="amt" value="1" min="1" />
                <!-- <div>
                    <button id="submit-btn">Submit</button>
                </div> -->
            </div>
        </form>

        <div class="converter-box">
            <div class="fromCur">
                <h5><label for="fromCoun">From Country</label></h5>
                <div class="from-container">
                    <img id="fromCounImg" src="https://flagsapi.com/US/flat/32.png" alt="">
                    <select id="from-select" name="from">
                        <!-- <option value="US" selected>USA</option>
                        <option value="IN">IND</option>
                        <option value="AU">AUS</option> -->
                    </select>
                </div>
            </div>
            <div class="exchange"><svg fill="#000000" height="32px" width="100px" version="1.1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512"
                    xml:space="preserve">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <g>
                                <path
                                    d="M486.4,102.4H204.8V51.2c0-10.351-6.238-19.686-15.804-23.654c-3.166-1.306-6.494-1.946-9.788-1.946 c-6.665,0-13.21,2.603-18.108,7.501l-153.6,153.6c-7.322,7.322-9.515,18.33-5.547,27.895C5.914,224.162,15.249,230.4,25.6,230.4 h460.8c14.14,0,25.6-11.46,25.6-25.6V128C512,113.86,500.54,102.4,486.4,102.4z M486.4,204.8H25.6L179.2,51.2V128h307.2V204.8z">
                                </path>
                            </g>
                        </g>
                        <g>
                            <g>
                                <path
                                    d="M510.046,297.404c-3.959-9.566-13.295-15.804-23.646-15.804H25.6C11.46,281.6,0,293.06,0,307.2V384 c0,14.14,11.46,25.6,25.6,25.6h281.6v51.2c0,10.351,6.238,19.686,15.804,23.654c3.166,1.306,6.494,1.946,9.788,1.946 c6.664,0,13.21-2.603,18.108-7.501l153.6-153.6C511.821,317.978,514.014,306.97,510.046,297.404z M332.8,460.8V384H25.6v-76.8 h460.8L332.8,460.8z">
                                </path>
                            </g>
                        </g>
                    </g>
                </svg></div>
            <div class="toCur">
                <h5><label for="toCoun">To Country</label></h5>
                <div class="to-container">
                    <img id="toCounImg" src="https://flagsapi.com/IN/flat/32.png" alt="">
                    <select id="to-select" name="to">
                        <!-- <option value="US">USA</option>
                        <option value="IN" selected>IND</option>
                        <option value="AU">AUS</option> -->
                    </select>
                </div>
            </div>
        </div>
        <div class="unit_amt">
            <button id="get-btn">Get Exchange Rate</button>
            <div class="unit-rate">1 unit rate</div>
        </div>
        <div class="total_amt">
            <h4>Total Amount:</h4>
            <div class="amt-box">80</div>
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
